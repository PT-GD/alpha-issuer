---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - alphaissuers.certmanager.alpha-issuer.io
  resources:
  - alphaclusterissuers
  - aplhaissuers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - alphaissuers.certmanager.alpha-issuer.io
  resources:
  - alphaclusterissuers/status
  - alphaissuers/status
  verbs:
  - patch
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests/status
  verbs:
  - patch
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests/status
  verbs:
  - patch
- apiGroups:
  - certificates.k8s.io
  resourceNames:
  - alphaclusterissuers.certmanager.alpha-issuer.io/*
  - alphaissuers.certmanager.alpha-issuer.io/*
  resources:
  - signers
  verbs:
  - sign
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
